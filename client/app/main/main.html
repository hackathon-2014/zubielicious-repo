<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <!-- <h1>Pet Pirate</h1>
    <p class="lead">Test yer parenting on the high seas!</p> -->
    <img src="assets/images/captainbaby_pkBaby_Static.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
  <div>
    <div ng-activity-indicator ng-hide="weatherLoaded" class="col-sm-12 center" ng-style="{'left':'50%'}"></div>


    <div class="row-fluid" ng-show="weatherLoaded">
      <div class="col-sm-12">
        <h2>Aargh! Today's weather</h2>
        <h4>{{weatherData.currentConditions.description | uppercase}} and the temp is {{weatherData.temp | number:0}}&degF</h4>
        <h4 class="bg-danger" ng-show="tooHot() || tooCold()">Make haste! Today's weather will make ye pirate cranky!</h4>
      </div>
    </div>
  </div>

</div>
