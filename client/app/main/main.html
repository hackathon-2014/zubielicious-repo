<header class="hero-unit blueHeader" id="banner">
  <div class="container">
    <!-- <h1>Pet Pirate</h1>
    <p class="lead">Test yer parenting on the high seas!</p> -->
    <img src="assets/images/pk_Icon_Weather_Hot_xxxhdpi.png" class="sun">
    <h3 class="text-left titleFont" ng-show="tooHot()">It's Hot Out!</h3>
    <!--<h3 ng-show="tooCold()">It's Cold Out!</h3>-->
    <!--<h5 class="bg-danger warning" ng-show="tooHot() || tooCold()">Make haste! Today's weather will make ye pirate cranky!</h5>-->
    <h5 class="text-left" ng-show="tooHot()">Make sure to keep the baby pirate hydrated with plenty of rum.</h5>
    <!--<span class="horizontalLine"></span>-->
    <hr class="hrWidth"/>
    <!--<h5>{{weatherData.currentConditions.description | uppercase}} and the temp is {{weatherData.temp | number:0}}&degF</h5>-->
    <!-- <span class="col-lg-6">Temp </span>
    <span class="col-lg-6">Wind {{weatherData.wind | number:0}}</span>
    <span class="col-lg-6"></span>
    <span class="col-lg-6">mph</span> -->
    <div class="row">
      <img src="assets/images/pk_Icon_Temp_2x.png" class="col-lg-3 scaleDown tempImg">
      <span class="col-lg-3 titleFont">Temp</span>
      <img src="assets/images/pk_Icon_Wind_2x.png" class="col-lg-3 scaleDown windImg">
      <span class="col-lg-3 titleFont">Wind</span>
    </div>
    <div class="row">
      <span class="col-lg-6 temperature">{{weatherData.temp | number:0}}&degF</span>
      <span class="col-lg-6 wind">{{weatherData.wind | number:0}}mph</span>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
  <div class="babyContainer">
    <div ng-activity-indicator ng-hide="weatherLoaded" class="col-sm-12 center" ng-style="{'left':'50%'}"></div>
    <div class="row-fluid" ng-show="weatherLoaded">
      <div class="col-sm-12">
        <img src="assets/images/captainbaby_pkBaby_Static.png" class="babyPirate">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="actionBubble bg-primary" ng-click = "showBtn = !showBtn"></div>
      <div ng-repeat="action in actions" ng-show="showBtn" class="actionBubble bg-info">{{action.title}}</div>
    </div>
  </div>

</div>
